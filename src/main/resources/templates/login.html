<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">User Access</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white">OhMyCode! - ToDoApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" th:href="@{/index}">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks to do</a>
            </li>
        </ul>
    </div>
    <form class="d-flex" role="acces_user">
        <button class="btn btn-primary" type="submit">User Access</button>
    </form>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center p-3">Insert Credentials</h3>
            <div class="card-body">
                <form th:action="@{/login}" method="post">

                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Invalid Username or Password</div>
                    </div>

                    <div th:if=${param.logout}>
                        <div class="alert alert-info">Logout Success</div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" th:value="${username}"
                               placeholder="Insert a Username">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" name="password" th:value="${password}" id="password" class="form-control"
                               placeholder="Insert a Password">
                    </div>
                    <div class="box-footer" align="right">
                        <button type="submit" class="btn btn-primary mr-3">Sign In</button>
                        <button class="btn btn-primary"><a th:href="@{/user-form}"></a>Create a New User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
